<html>

<head>
    <script src="collegechances.js"></script>
  <link rel = "stylesheet " href = "AP.css " >
    </head>

<body>
    <h1>What are my chances?</h1>
    <h2>Weighted GPA</h2>
    <input type="text" id="screen1" size="15" maxlength="5" style="text-align: right">
    <h2>SAT Critcal Reading Score</h2>
    <input type="text" id="screen2" size="15" maxlength="5" style="text-align: right">
    <h2>SAT Math Score</h2>
    <input type="text" id="screen3" size="15" maxlength="5" style="text-align: right">
    <h2>ACT Composite Score</h2>
    <input type="text" id="screen4" size="15" maxlength="5" style="text-align: right">
    <h2>ACT Math Score</h2>
    <input type="text" id="screen5" size="15" maxlength="5" style="text-align: right">
    <h2>ACT English Score</h2>
    <input type="text" id="screen6" size="15" maxlength="5" style="text-align: right">
    <p>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="document.write(harvardInputErrorCheck())">See Chances at Harvard</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="document.write(berkeleyInputErrorCheck())">See Chances at Cal</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="document.write(washingtonInputErrorCheck())">See Chances at UW</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="document.write(oregonInputErrorCheck())">See Chances at UO</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="document.write(hawaiiInputErrorCheck())">See Chances at UH</button>
        <p/>
    <div id="scoreboard">
        <table class="table">
            <tr>
                <td>Hawaii</td>
                <td>Oregon</td>
                <td>Washington</td>
                <td>Berkeley</td>
                <td>Harvard</td>
            </tr>
            <tr>
                <td id="Hawaii">0</td>
                <td id="Oregon">0</td>
                <td id="Washington">0</td>
                <td id="Berkeley">0</td>
                <td id="Harvard">0</td>
            </tr>
        </table>
    </div>
</body>
</html>
