<html>

<head>
    <script src="collegechances.js"></script>
    <link rel="stylesheet " href="AP.css "> </head>

<body>
    <h1>What are my chances?</h1>
    <h2>Weighted GPA</h2>
    <input type="text" id="screen1" size="15" maxlength="5" style="text-align: right">
    <h2>SAT Critcal Reading Score</h2>
    <input type="text" id="screen2" size="15" maxlength="5" style="text-align: right">
    <h2>SAT Math Score</h2>
    <input type="text" id="screen3" size="15" maxlength="5" style="text-align: right">
    <h2>ACT Composite Score</h2>
    <input type="text" id="screen4" size="15" maxlength="5" style="text-align: right">
    <h2>ACT Math Score</h2>
    <input type="text" id="screen5" size="15" maxlength="5" style="text-align: right">
    <h2>ACT English Score</h2>
    <input type="text" id="screen6" size="15" maxlength="5" style="text-align: right">
    <p>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="checkChances(); inputErrorCheck();">See Chances</button>
        <p/>
        <div>
            <table class="table" id="chances">
                <tr>
                    <td>College Name</td>
                    <td>University of Hawaii</td>
                    <td>University of Oregon</td>
                    <td>University of Washington</td>
                    <td>UC Berkeley</td>
                    <td>Harvard University</td>
                </tr>
                <tr>
                    <td>Chances of Admissions</td>
                    <td id="Hawaii"></td>
                    <td id="Oregon"></td>
                    <td id="Washington"></td>
                    <td id="Berkeley"></td>
                    <td id="Harvard"></td>
                </tr>
            </table>
        </div>
</body>

</html>
